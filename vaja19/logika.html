    <div class="glavni">
        <h1>Logicki operatorji</h1>

        <div class="vsebina">
            <h2>Logični IN</h2>
            <p>
                y = 10, x = 5, preverimo ce je x <b>manjse</b> od 15 IN y <b>vecje</b> od 2:
            </p>
            <button onclick="In()">Preveri</button>
        </div>
        <div class="vsebina">
            <h2>Logični ALI</h2>
            <p>
                y = 15, x = 4, preverimo ce je x <b>enako</b> 15 ALI y <b>enako</b> 4:
            </p>
            <button onclick="Ali()">Preveri</button>
        </div>
        <div class="vsebina">
            <h2>Logična negacija</h2>
            <p>
                y = 25, x = 5, preverimo ce x ni <b>enak</b> y:
            </p>
            <button onclick="Negacija()">Preveri</button>
        </div>
    </div>

</body>
